name: Check Component Composition

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.tsx'
      - '**/*.jsx'

jobs:
  check-composition:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files: |
            **/*.tsx
            **/*.jsx
          
      - name: Check component composition
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          # Initialize array for tracking issues
          composition_issues=()
          
          # Check each changed component file
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            # Skip test files
            if [[ "$file" == *".test."* || "$file" == *".spec."* ]]; then
              continue
            fi
            
            # Skip files with "no-composition-check" comment
            if grep -q "no-composition-check" "$file"; then
              echo "File has no-composition-check, skipping"
              continue
            fi
            
            # Skip files that use asChild
            if grep -q "asChild" "$file"; then
              echo "File uses asChild, skipping"
              continue
            fi
            
            # Only process component files
            if grep -q "component\$" "$file"; then
              echo "Checking composition in $file..."
              
              # Extract the component function body
              component_body=$(sed -n '/component\$/,/return/p' "$file")
              
              # Count the number of distinct HTML tags
              html_tags=$(echo "$component_body" | grep -o "<[a-zA-Z][a-zA-Z0-9]*" | grep -v "<Slot" | grep -v "<Fragment" | grep -v "<>" | sort | uniq)
              tag_count=$(echo "$html_tags" | grep -v "^$" | wc -l)
              
              # If more than one distinct HTML tag type (excluding Slot, Fragment)
              if [ "$tag_count" -gt 1 ]; then
                # Get the tags for the error message
                tag_list=$(echo "$html_tags" | tr '\n' ' ')
                composition_issues+=("$file:Multiple HTML tag types found: $tag_list")
              fi
            fi
          done
          
          # Report composition issues
          if [ ${#composition_issues[@]} -gt 0 ]; then
            echo "::error title=Component Composition Issues::❌ Components should follow 'One Component, One Markup Element' principle"
            echo "::group::Files with composition issues"
            
            for issue in "${composition_issues[@]}"; do
              file_path=$(echo "$issue" | cut -d':' -f1)
              issue_desc=$(echo "$issue" | cut -d':' -f2-)
              
              echo "::error file=$file_path::$issue_desc"
            done
            
            echo "::endgroup::"
            
            echo "::group::How to fix composition issues"
            echo "Each component should correspond to ONE type of markup element. This follows the 'One Component, One Markup Element' principle."
            echo ""
            echo "❌ Bad pattern:"
            echo '```tsx'
            echo "return ("
            echo "  <div>"
            echo "    <span><Slot /></span>"
            echo "  </div>"
            echo ");"
            echo '```'
            echo ""
            echo "✅ Good pattern:"
            echo '```tsx'
            echo "return ("
            echo "  <div>"
            echo "    <Slot />"
            echo "  </div>"
            echo ");"
            echo '```'
            echo ""
            echo "Use <Render> with the asChild pattern for polymorphic components:"
            echo '```tsx'
            echo "return ("
            echo "  <Render fallback=\"div\" {...props}>"
            echo "    <Slot />"
            echo "  </Render>"
            echo ");"
            echo '```'
            echo ""
            echo "If you need to exempt a component, add: // no-composition-check"
            echo ""
            echo "See: https://qwik.design/contributing/composition/"
            echo "::endgroup::"
            
            exit 1
          else
            echo "✅ All components follow proper composition patterns."
          fi