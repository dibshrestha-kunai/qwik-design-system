name: CI

permissions:
  contents: read

on: ["push", "pull_request"]

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        node: [22.12]
        experimental: [false]
    name: ðŸ‘· QDS CI Node-${{ matrix.node }} under ${{ matrix.os }}

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
      
      - name: ðŸŽ‰ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          
      - name: âœ¨ Install dependencies
        run: |
          npm install -g pnpm@8
          pnpm install

      - name: âœ… Check code style
        run: pnpm check